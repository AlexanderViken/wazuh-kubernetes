# Nginx service

apiVersion: v1
kind: Service
metadata:
  name: wazuh-nginx
  namespace: wazuh
  labels:
    app: wazuh-nginx
    # dns: route53
  annotations:
    #domainName: wazuh.megatherion.no
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  selector:
    app: wazuh-nginx
  ports:
  - port: 443
    protocol: TCP
    targetPort: 443